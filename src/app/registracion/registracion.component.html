
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="col-md-12 text-center">
      <h1>Sign up!</h1>
    </div>

    <!-- Login Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <input type="text" formControlName="username" class="form-control" id="username" name="username" placeholder="username">
      <input type="text" formControlName="password" class="form-control" id="password" name="password" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

  </div>
</div>
